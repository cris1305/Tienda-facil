<div class="min-h-screen bg-gray-100">
  <header class="bg-white shadow-md sticky top-0 z-50">
    <nav class="container mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <a [routerLink]="['/home']" class="flex-shrink-0 flex items-center gap-2 text-2xl font-bold text-green-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 18.75a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 0 1-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h1.125c.621 0 1.125-.504 1.125-1.125V14.25m-17.25 4.5v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 2.25 12v-1.5a3.375 3.375 0 0 0 3.375-3.375H7.5a3.375 3.375 0 0 0 3.375 3.375v1.5a3.375 3.375 0 0 0 3.375 3.375h1.5a3.375 3.375 0 0 0 3.375-3.375v-1.5a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125V6.75m-17.25 4.5h9.75" />
            </svg>
            <span>Tienda Fácil</span>
          </a>
        </div>
        <div class="flex items-center space-x-4">
          @if (currentUser()?.role === 'admin') {
            <a [routerLink]="['/admin']" routerLinkActive="text-green-600" class="text-gray-500 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium">Panel de Admin</a>
          }
          @if (currentUser()) {
            <div class="flex items-center space-x-3">
              <span class="text-sm font-medium text-gray-700"><span class="hidden sm:inline">Bienvenido, </span>{{ currentUser()?.name }}</span>
              <button (click)="logout()" class="bg-red-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-red-600 transition duration-150">Cerrar Sesión</button>
            </div>
          }
        </div>
      </div>
    </nav>
  </header>
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
