<div class="min-h-[calc(100vh-64px)] bg-gray-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md mx-auto">
    <div class="bg-white p-8 rounded-2xl shadow-xl text-center">
      <h1 class="text-2xl sm:text-3xl font-extrabold text-gray-900">¡Casi Listo, {{ currentUser()?.name }}!</h1>
      <p class="mt-2 text-sm text-gray-600">Solo un paso más. Dale un nombre a tu nueva tienda para empezar a administrarla.</p>

      <form #createStoreForm="ngForm" (ngSubmit)="createStore(createStoreForm)" class="mt-8 space-y-6">
        <div>
          <label for="tiendaName" class="sr-only">Nombre de la Tienda</label>
          <input id="tiendaName" 
                 name="tiendaName" 
                 type="text" 
                 required 
                 ngModel
                 #tiendaName="ngModel"
                 class="block w-full rounded-md border-0 py-3 px-4 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-lg text-center"
                 placeholder="Ej: El Mercadito de Ana">
          @if(tiendaName.invalid && (tiendaName.dirty || tiendaName.touched)) {
            <p class="text-red-500 text-sm mt-2">El nombre de la tienda es requerido.</p>
          }
        </div>
        
        <div>
          <button type="submit" 
                  [disabled]="createStoreForm.invalid || isLoading()"
                  class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-green-400 disabled:cursor-not-allowed">
            @if(isLoading()) {
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Creando tienda...
            } @else {
              Crear Mi Tienda y Continuar
            }
          </button>
        </div>
      </form>

      @if (error()) {
        <div class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-center" role="alert">
          {{ error() }}
        </div>
      }
    </div>
  </div>
</div>
